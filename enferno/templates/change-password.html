{% extends 'login-layout.html' %}

{% block content %}
<v-card>
    <v-card-title>
        Change Password
    </v-card-title>
    <v-card-text>

        <form action="" method="post">


            <v-text-field label="Old Password" required type="password" name="oldpass"></v-text-field>


            <v-text-field label="New Password" id="password" minlength="8" required name="password"
                          type="password"></v-text-field>


            <v-text-field label="Confirm Password" id="confirm_password" required name="confirm_password"
                          type="password"></v-text-field>

            <v-btn type="submit" depressed color="primary">Save</v-btn>

        </form>

    </v-card-text>
</v-card>

{% endblock %}
{% block js %}
<script>
    const app = new Vue({
        el: '#app',
        vuetify: vuetify,
        data: {
            activeTab: null
        }
    })
</script>
{% endblock %}
