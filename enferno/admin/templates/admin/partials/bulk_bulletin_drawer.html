<v-navigation-drawer
        v-model="bulkBulletinDrawer"
        clipped
        right
        temporary
        width="440"
        app
>
    <validation-observer v-slot="{invalid}">
        <v-card flat color="grey lighten-3" class="mx-auto pa-3">
            <v-card-title>
                Bulk Update
            </v-card-title>
            <v-btn
                    @click="bulkBulletinDrawer=false"
                    fab
                    absolute
                    top
                    right
                    x-small
                    text
                    class="mt-6"
            >
                <v-icon>mdi-close</v-icon>
            </v-btn
            >
            <v-card-text>

                <search-field-single
                        :return-object="false"
                        v-model="bulk.assigned_to_id"
                        api="/admin/api/users/"
                        item-text="name"
                        item-value="id"
                        :return-object="false"

                        :multiple="false"
                        label="Assigned To"
                ></search-field-single>


            </v-card-text>

            <v-card-text>
                <search-field-single
                        v-model="bulk.first_peer_reviewer_id"
                        api="/admin/api/users/"
                        item-text="name"
                        item-value="id"
                        :multiple="false"
                        label="First Peer Reviewer"
                ></search-field-single>


            </v-card-text>
            <v-card-text>
                <v-select
                        :items="statuses"
                        v-model="bulk.status"
                        label="Status"
                        clearable
                ></v-select>
            </v-card-text>
            <v-card-text>
                   <v-combobox

                    small-chips
                  multiple
                  v-model="bulk.ref"
                  label="Bulletin Ref"
                ></v-combobox>

            </v-card-text>

            <v-card-text>
                <validation-provider name="Comments" rules="required" v-slot="{ errors }">

                <v-textarea
                        v-model="bulk.comments"
                        label="Comments"
                >

                </v-textarea>
                    <span class="orange--text"> ${errors[0]}</span>
                    </validation-provider>
            </v-card-text>
            <v-card-actions>
                <v-spacer></v-spacer>
                <v-btn :disabled="invalid" @click="bulk_update" color="primary">Bulk Update Bulletins</v-btn>

                <v-spacer></v-spacer>
            </v-card-actions>
        </v-card>
    </validation-observer>
</v-navigation-drawer>
