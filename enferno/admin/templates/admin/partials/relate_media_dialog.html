<v-dialog v-model="relateMediaDialog" max-width="660px">
  <v-card outlined>
    <v-card-title class="handle">
      <v-icon left>mdi-folder-multiple-image </v-icon>
      Search Media
      <v-spacer></v-spacer>

      <v-text-field
        class="mx-5"
        v-model="relateMediaTerm"
        label="Search & Relate Media"
        @keydown.enter.prevent="searchRelatedMedia"
        append-icon="mdi-magnify"
      ></v-text-field>
    </v-card-title>

    <v-divider></v-divider>

    <v-card-text
      v-if="relateMediaLoader"
      class="d-flex pa-5"
      justify-center
      align-center
    >
      <v-progress-circular
        class="ma-auto"
        indeterminate
        color="primary"
      ></v-progress-circular>
    </v-card-text>

    <v-card-text>
      <v-container fluid>
        <v-row>
          <v-col
            v-for="(item, i) in relateMediaResults"
            :key="i"
            cols="12"
            md="3"
          >
            <media-card :media="item" @video-click="viewPlayer" @thumb-click="viewImage" >
              <template v-slot:actions>
                <v-btn
                  @click="relateMedia($event,item)"
                  small
                  block
                  depressed
                  color="primary"
                  >relate</v-btn
                >
              </template>
            </media-card>
          </v-col>
        </v-row>
      </v-container>
    </v-card-text>
    <v-card-actions>
      <v-spacer></v-spacer>
      <v-btn color="blue darken-1" text @click="relateMediaDialog=false"
        >Done</v-btn
      >

      <v-spacer></v-spacer>
    </v-card-actions>
  </v-card>
</v-dialog>
